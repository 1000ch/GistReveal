<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GistReveal Settings</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <h1><a href="https://github.com/1000ch/GistReveal" target="_blank">GistReveal</a> Settings <small>theme of reveal.js</small></h1>
      </header>
      <section>
        <h2>Themes</h2>
        <p>Selected theme will be remembered.</p>
        <select id="js-themes" class="form-control">
          <option value="default">default</option>
          <option value="beige">beige</option>
          <option value="moon">moon</option>
          <option value="night">night</option>
          <option value="serif">serif</option>
          <option value="simple">simple</option>
          <option value="sky">sky</option>
          <option value="solarized">solarized</option>
        </select>
      </section>
      <section>
        <h2>License</h2>
        <p>Copyright <a href="http://twitter.com/1000ch" target="_blank">@1000ch</a></p>

          Other resources are licensed under the GPL version 3.<br>
        </p>
      </section>
    </div>
    <script src="../js/options.js"></script>
  </body>
</html>
